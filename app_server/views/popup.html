
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popupImage">
    Launch demo modal
</button>

<!--- pop up window-->
<div class="modal fade bd-example-modal-lg" id="popupImage" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <img
                    src="/images/image/kristaps-ungurs-CAXt2XD2XbI-unsplash.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Wintry Mountain Landscape"
                />
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-heart-o"></i>
                </button>
            </div>
        </div>
    </div>
</div>
